
		<div id="fh5co-contact-section" style="margin-top:5em;margin-bottom:5em;">
			<div class="container">


        <form action="" method="post">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">

								<div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" ng-model="event.name" name="event_name" placeholder="Event Name">
                  </div>
								</div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" ng-model="event.venue" name="event_venue" placeholder="Venue">
                  </div>
								</div>

                <div class="col-md-12">
                  <div class="form-group">
                      <textarea class="form-control col-md-12 col-xs-12 col-sm-12" ng-model="event.description" placeholder="Event Description"></textarea>
                  </div>
								</div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" ng-model="event.date" name="event_date" placeholder="Date">
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" ng-model="event.time" name="event_time" placeholder="Time">
                  </div>
                </div>

								<div class="col-md-12">
									<div class="form-group">
										<button ng-click="submitEvent()" class="submit btn btn-primary col-md-12">Add Event</button>
									</div>
								</div>

						</div>
					</div>
				</form>
			</div>
		</div>
