<div class="container" style="margin-left:2em;">

  <div class="row" style="font-size:1.5em;">
      <div class="col-md-6 col-xs-12 col-sm-12">
          Inbox
      </div>
      <div class="col-md-6 col-xs-12 col-sm-12">
          Category A : {{_currentUserDetails.driver_type}}
      </div>
  </div>
  <hr/>

  <div class="row">
      <div id="inbox" class="table-responsive" style="height:100%;min-height:10em;">

          <table class="table table-striped">

             <tr ng-repeat="msg in messages">

                  <td>
                      <a href="/#/base/inbox/{{msg._id}}"><b>TLC</b></a>
                  </td>
                  <td></td>
                  <td>
                      <a href="/#/base/inbox/{{msg._id}}"><b>{{msg.subject}}</b></a>
                  </td>
                  <td>
                      {{msg.createdAt}}
                  </td>

             </tr>

          </table>

          <div ng-show="messages.length == 0" style="background-color:white;border-radius:1.5em;min-height:5em;margin-bottom:3em;">
              <div class="text-center" style="color:black;">
                  Your Inbox is empty
              </div>
          </div>

      </div>

  </div>


</div>
