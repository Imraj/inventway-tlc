<div class="container" style="margin-left:2em;">

  <div class="row" style="font-size:1.5em;">
      <div class="col-md-6 col-xs-12 col-sm-12">
          Message
      </div>
      <div class="col-md-6 col-xs-12 col-sm-12">
          Category A : {{_currentUserDetails.driver_type}}
      </div>
  </div>
  <hr/>

  <div class="row" style="height:100%;min-height:10em;background-color:white;border-radius:2em;">
      <div id="inbox" style="margin-left:2em;">

        <div class="row" style="font-size:0.9em;">
           <div>Sent on : {{message.createdAt}}</div>
        </div>

         <hr/>

         <div>
           <div class="row" style="font-size:1.3em;font-weight:bold;">
              <div>{{message.subject}}</div>
           </div>

           <div class="row" style="font-size:1.3em;">
              <div>{{message.content}}</div>
           </div>
        </div>
      </div>
  </div>
  <hr/>
  <div class="row" style="margin-top:3em;">
        <form name="ReplyForm">
            <div class="form-group">
                <textarea placeholder="Message content" name="content" required class="form-control" rows="5" cols="8" ng-model="reply.content">
                </textarea>
                <div id="err-msg" ng-messages="ReplyForm.title.$error" ng-if="ReplyForm.title.$touched">
                    <div ng-message="required">Field can't be empty</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary col-md-12" ng-disabled="ReplyForm.$invalid" ng-click="replyAdMessage(message._id)">Reply</button>
            </div>

        </form>
  </div>


</div>
