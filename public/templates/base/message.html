<div class="container" style="margin-left:2em;">

  <div class="row" style="font-size:1.5em;">
      <div class="col-md-6 col-xs-12 col-sm-12">
          Message
      </div>
      <div class="col-md-6 col-xs-12 col-sm-12">
          Category A : {{_currentUserDetails.driver_type}}
      </div>
  </div>
  <hr/>

  <div class="row">
      <div id="inbox" style="height:100%;min-height:10em;">

        <div class="row">
           <h2>From : {{message.createdBy}}</h2>
           <h2>To : {{message.messageTo}}</h2>
           <h2>Date : {{message.createdAt}}</h2>
        </div>

         <hr/>



         <div>
           <div class="row text-center">
              <h2>{{message.subject}}</h2>
           </div>

           <div class="row">
              <h2>{{message.content}}</h2>
           </div>
        </div>
      </div>
  </div>

  <div class="row">
      <div id="inbox" style="height:100%;min-height:10em;">

        <form>
            <div class="form-group">
                <textarea placeholder="Message content" class="form-control" rows="10" cols="10" ng-model="message.content">
                </textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" ng-click="replyAdMessage((message._id)">Reply</button>
            </div>

        </form>

      </div>
  </div>


</div>
