<div class="container" style="margin-left:2em;">

      <div class="row" style="font-size:1.5em;">
          <div class="col-md-6 col-xs-12 col-sm-12">
              View Ads
          </div>
          <div class="col-md-6 col-xs-12 col-sm-12">
              Category A : {{_currentUserDetails.driver_type}}
          </div>
      </div>
      <hr/>

      <div class="row">
        <div class="col-md-12">
            <div class="col-md-4">
                <img src="{{ad.image}}" width="250" height="250"/>
            </div>
            <div class="col-md-8">
                <div style="font-size:1.3em;font-weight:bold;">{{ad.type}}</div>
                <div style="font-size:1.1em;">{{ad.createdAt}}</div>
                <div style="font-size:1.1em;">
                        <span>Price :</span>
                        <span ng-show=" ad.price == '0' ">FREE</span>
                        <span ng-show="ad.price != '0'">{{ad.price}}</span>
                </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-4">
          <div style="font-size:1.4em;">
              {{ad.description}}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-4 col-sm-12">
          <div style="font-size:1.3em;" class="col-md-12">
              <span>Car Model :</span> {{ ad.car_model }} {{ad.car_year}}
          </div>
        </div>
      </div>

      <div class="row">
          <button class="btn btn-primary col-md-12 col-sm-12" ng-click="showContactFormClick()">Contact User | Send Message</button>
      </div>

      <div class="row" ng-show="showContactForm" style="margin-top:2em;">
          <form name="MsgForm">
              <div class="form-group">
                  <input type="text" required placeholder="Subject" name="subject" class="form-control" ng-model="message.subject" />
                  <div id="err-msg" ng-messages="MsgForm.subject.$error" ng-if="MsgForm.subject.$touched">
                      <div ng-message="required">Field can't be empty</div>
                  </div>
              </div>

              <div class="form-group">
                  <textarea placeholder="Message content" required name="content" class="form-control" rows="10" cols="10" ng-model="message.content">
                  </textarea>
                  <div id="err-msg" ng-messages="MsgForm.content.$error" ng-if="MsgForm.content.$touched">
                      <div ng-message="required">Field can't be empty</div>
                  </div>
              </div>

              <div class="form-group">
                  <button class="btn btn-primary col-md-12 col-sm-12" ng-disabled="MsgForm.$invalid" ng-click="sendAdMessage(ad.createdBy)">Send Message</button>
              </div>

          </form>
      </div>

</div>
