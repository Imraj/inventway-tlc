<div class="container" style="margin-left:2em;">

      <div class="row" style="font-size:1.5em;">
          <div class="col-md-6 col-xs-12 col-sm-12">
              View Ads
          </div>
          <div class="col-md-6 col-xs-12 col-sm-12">
              Category A : {{_currentUserDetails.driver_type}}
          </div>
      </div>
      <hr/>

      <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <img src="{{ad.image}}" width="250" height="250"/>
            </div>
            <div class="col-md-6">
                <h2>{{ad.type}}</h2>
                <h4>{{ad.createdAt}}</h4>
                <h2>Price : {{ad.price}}</h2>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div style="font-size:1.4em;">
              {{ad.description}}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div style="font-size:1.3em;" class="col-md-12">
              Car Model : {{ ad.car_model }} {{ad.car_year}}
          </div>
        </div>
      </div>

      <div class="row">
          <button class="btn btn-primary col-md-12 col-sm-12" ng-click="showContactFormClick()">Contact User | Send Message</button>
      </div>

      <div class="row" ng-show="showContactForm" style="margin-top:2em;">
          <form>
              <div class="form-group">
                  <input type="text" placeholder="Subject" class="form-control" ng-model="message.subject" />
              </div>

              <div class="form-group">
                  <textarea placeholder="Message content" class="form-control" rows="10" cols="10" ng-model="message.content">
                  </textarea>
              </div>

              <div class="form-group">
                  <button class="btn btn-primary col-md-12 col-sm-12" ng-click="sendAdMessage(ad.createdBy)">Send Message</button>
              </div>

          </form>
      </div>

</div>
