<div class="container" style="margin-left:2em;">

  <div class="row" style="font-size:1.5em;">
      <div class="col-md-6 col-xs-12 col-sm-12">
          Post Ads
      </div>
      <div class="col-md-6 col-xs-12 col-sm-12">
          Category A : {{_currentUserDetails.driver_type}}
      </div>
  </div>
  <hr/>

  <div class="row">
      <flash-message></flash-message>
  </div>

  <div class="row">
      <div class="col-md-6">
        <h2>Free Ad</h2>
        <div>
          <h4>Post your ad for free $0</h4>
          <div class="form-group" ng-repeat="driver_ad in driver_ads_only">
              <input type="radio" name="ads_type" ng-model="ads.type" ng-value="driver_ad" /> {{driver_ad}} <br/>
          </div>
        </div>
      </div>

      <div class="col-md-6" style="">
        <h2>Premium Ad</h2>
        <div style="">
          <h4>Drivers Housing Ads for just $0.99</h4>
          <div class="form-group" ng-repeat="housing_ad in housing_ads_only">
              <input type="radio" name="ads_type" ng-model="ads.type" ng-value="housing_ad" /> {{housing_ad}} <br/>
          </div>
        </div>

        <div style="">
          <h4>Drivers and Business Partners for $4.99</h4>
          <div class="form-group" ng-repeat="db_ad in driver_biz_ads">
              <input type="radio" name="ads_type" ng-model="ads.type" ng-value="db_ad" /> {{db_ad}} <br/>
          </div>
        </div>

      </div>


  </div>

  <div class="row">
    <div class="col-md-12">

      <div class="row">
        <div class="form-group">
          <textarea placeholder="Write your ads description" class="form-control" rows="10" cols="5" ng-model="ads.description"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <button ng-click="uploadAdsImage()">Upload Image</button>
        </div>
      </div>

    </div>
  </div>

  <div id="car_info" ng-show="driver_ads_only.indexOf(ads.type) != -1">
          <h2>Select car model</h2>
          <div class="col-md-12">
              <div class="col-md-4" ng-repeat="c in car_images">
                <input type="radio" name="car_model" ng-model="ads.model" ng-value="c.val"/>
                <!--<img width="100" height="100" src="{{c.img}}" /><br/>-->

              </div>
          </div>


          <div class="col-md-12">
            <div class="form-group">
              <h2>Select model year</h2>
              <select class="form-control" name="car_year" ng-model="ads.car_year">
                  <option disabled value="" selected>Select model year</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                  <option>2004</option>
                  <option>2005</option>
                  <option>2006</option>
                  <option>2007</option>
                  <option>2008</option>
                  <option>2009</option>
                  <option>2010</option>
                  <option>2011</option>
                  <option>2012</option>
                  <option>2013</option>
                  <option>2014</option>
                  <option>2015</option>
              </select>
            </div>
          </div>

  </div>

  <div id="payment_info" ng-show="(housing_ads_only.indexOf(ads.type) != -1) || (driver_biz_ads.indexOf(ads.type) != -1)">

    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="col-md-6">
            <button ng-click="payWithPaypal()">Pay with Paypal</button>
        </div>
        <div class="col-md-6">
            <button ng-click="payWithCreditCardClick()">Pay with Credit Card</button>
        </div>
      </div>
    </div>

    <form class="col-md-8 col-md-offset-2" ng-show="payWithCreditCard">

              <div class="form-group">
                  <input type="text" placeholder="Card Name" class="form-control" ng-model="card.name" />
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <div class="col-md-9">
                      <input type="text" placeholder="Card Number" class="form-control" ng-model="card.number" />
                  </div>
                  <div class="col-md-6">
                      <input type="text" placeholder="CVV" class="form-control" ng-model="card.cvv" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <div class="col-md-9">
                      <input type="text" placeholder="Exp year" class="form-control" ng-model="card.exp_year" />
                  </div>
                  <div class="col-md-6">
                      <input type="text" placeholder="Exp month" class="form-control" ng-model="card.exp_month" />
                  </div>
                </div>
              </div>

              <div class="form-group">
                  <button class="btn btn-primary" ng-click="">Make Payment</button>
              </div>

      </form>

    </div>

  <div class="row">
      <div class="col-md-6">
          <button class="btn btn-primary col-md-12 col-sm-12" ng-click="saveAndExitAds()">Save & Exit</button>
      </div>
      <div class="col-md-6">
          <button class="btn btn-primary col-md-12 col-sm-12" ng-click="payAndSubmitAds()">Pay & Submit</button>
      </div>
  </div>

</div>
