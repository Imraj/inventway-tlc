<div class="container">

  <div class="row" style="font-size:1.5em;">
      <div class="col-md-6 col-xs-12 col-sm-12">
          City Package
      </div>
      <div class="col-md-6 col-xs-12 col-sm-12">
          Category A : {{_currentUserDetails.driver_type}}
      </div>
  </div>
  <hr/>
  <style>
    #title{
      font-size:1.5em;
      color:#00FFFF;
    }
    #info{
      color:black;
    }
    #desc{
      margin-bottom:1em;
    }
  </style>
  <div class="row">
      <div class="col-md-12">

        <div class="row" style="margin-bottom:3em;">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-primary col-md-12 col-sm-12" ng-click="payWithPaypal('all_packages')">Pay with Paypal</button>
            </div>
        </div>

        <div class="col-md-12">
            <h4 class="text-center">Pay with Credit card</div>
            <form name="PayForm">
                <div class="col-md-12">
                  <div class="form-group">
                      <input type="text" name="card_name" placeholder="Card Name" required class="form-control" ng-model="card.name" />
                      <div id="err-msg" ng-messages="PayForm.card_name.$error" ng-if="PayForm.card_name.$touched">
                          <div ng-message="required">Card name is required</div>
                      </div>
                  </div>
                </div>

                <div class="col-md-12">
                      <div class="form-group col-md-8">
                          <input type="text" name="card_number" required placeholder="Card Number" class="form-control" ng-model="card.number" />
                          <div id="err-msg" ng-messages="PayForm.card_number.$error" ng-if="PayForm.card_number.$touched">
                              <div ng-message="required">Card number is required</div>
                          </div>
                      </div>
                      <div class="form-group col-md-4">
                          <input type="text" name="card_cvv" placeholder="CVV" required class="form-control" ng-model="card.cvv" />
                          <div id="err-msg" ng-messages="PayForm.card_cvv.$error" ng-if="PayForm.card_cvv.$touched">
                              <div ng-message="required">Card cvv is required</div>
                          </div>
                      </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group col-md-6">
                          <input type="text" name="card_exp_year" required placeholder="Exp year" class="form-control" ng-model="card.exp_year" />
                          <div id="err-msg" ng-messages="PayForm.card_exp_year.$error" ng-if="PayForm.card_exp_year.$touched">
                              <div ng-message="required">Card expiry year is required</div>
                          </div>
                    </div>
                    <div class="form-group col-md-6">
                          <input type="text" name="card_exp_month" required placeholder="Exp month" class="form-control" ng-model="card.exp_month" />
                          <div id="err-msg" ng-messages="PayForm.card_exp_month.$error" ng-if="PayForm.card_exp_month.$touched">
                              <div ng-message="required">Card expiry month is required</div>
                          </div>
                    </div>
                </div>

                <div class="form-group col-md-12">
                      <button class="btn btn-primary col-md-12 col-sm-12" ng-disabled="PayForm.$invalid" ng-click="processCreditCardPayment('all_packages')">Make Payment</button>
                </div>
            </form>
          </div>

      </div>
  </div>


</div>
